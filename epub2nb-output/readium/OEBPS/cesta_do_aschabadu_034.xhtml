	<body id="cesta_do_aschabadu" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-2-26" class="MLP-uroven2-basne">Na ostrově</p>
			<p class="MLP-VERSE-0-0">Mezi tereji a leguány</p>
			<p class="MLP-verse--0-12">sekery a kosti dávných mužů</p>
			<p class="MLP-VERSE-0-0">Jeden z těch mužů býval prý</p>
			<p class="MLP-verse--0-12">daleko odtud králem</p>
			<p class="MLP-VERSE-0-0">Tady je území tereje</p>
			<p class="MLP-verse--0-12">Tady území leguána</p>
			<p class="MLP-VERSE-0-0">Území leguána začíná tam,</p>
			<p class="MLP-VERSE-0-0">kam terej dosáhne zobákem, když natáhne krk</p>
		</div>
</body>
