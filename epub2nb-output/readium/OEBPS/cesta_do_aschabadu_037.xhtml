	<body id="cesta_do_aschabadu" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-2-29" class="MLP-uroven2-basne">Rakve jdou</p>
			<p class="MLP-VERSE-0-0">Čvachtá, čvachtá to a skřípe</p>
			<p class="MLP-VERSE-0-0">Rakve jdou, rakve jdou</p>
			<p class="MLP-VERSE-0-0">rychle do země,</p>
			<p class="MLP-verse--0-12">než začne svítat</p>
			<p class="MLP-VERSE-0-0">Nad woëvreskou planinou</p>
			<p class="MLP-VERSE-0-0">zelené sršatice slábnou</p>
			<p class="MLP-verse--0-12">Zhasínají, než dopadnou</p>
			<p class="MLP-VERSE-0-0">Skleněné dveře hotýlku se tiše houpou v pantech</p>
			<p class="MLP-VERSE-0-0">Tiše se otáčí deska na gramofonu</p>
		</div>
</body>
