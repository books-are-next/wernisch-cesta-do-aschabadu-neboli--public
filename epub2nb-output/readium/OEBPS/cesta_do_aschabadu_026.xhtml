		<div>
			<p id="toc_marker-2-18" class="MLP-uroven2-basne">U císařského letectva</p>
			<p class="MLP-VERSE-BLOK-0-0">U císařského letectva natíral nosné plochy a někdy i&#160;celé stroje modrou nebo zelenou maskovací barvou. Na spodní části trupů umisťoval své jméno: vojín Paul Klee. Ne příliš velký podpis, jen tak, aby si jej nepřítel mohl ze země přečíst dalekohledem.</p>
