		<div>
			<p id="toc_marker-2-34" class="MLP-uroven2-basne">A řekl Yün-men</p>
			<p class="MLP-VERSE-BLOK-0-0">A řekl Yün-men mnichům: Teď se mne zeptejte, jak vy­padá opravdová lež.</p>
			<p class="MLP-VERSE-BLOK-0-0">A jeden z mnichů se zeptal: Jak vypadá opravdová lež?</p>
			<p class="MLP-VERSE-BLOK-0-0">Yün-men odpověděl: Jako bidlo nad záchodem.</p>
			<p class="MLP-VERSE-BLOK-0-0">A proč právě jako bidlo nad záchodem? chtěl vědět mnich.</p>
			<p class="MLP-VERSE-BLOK-0-0">Na to se zeptejte Zlatého lva, řekl Yün-men mnichům.</p>
		</div>
