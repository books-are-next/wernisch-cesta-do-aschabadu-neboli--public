		<div>
			<p id="toc_marker-2-47" class="MLP-uroven2-basne">Stmívá se</p>
			<p class="MLP-VERSE-BLOK-0-0 para-style-override-8">Pomalu se stmívá, mám hlad a žízeň, velbloud mi utek, sakra! pomyslel si Pumpke. Posadil se na rozžhavený písek a zakryl si oči. A představil si náhle celý svůj život: hlad, žízeň… a kousek, už jen malý kousek červeného slunce. Sakra! Jinak nic?<span></span></p>
		</div>
