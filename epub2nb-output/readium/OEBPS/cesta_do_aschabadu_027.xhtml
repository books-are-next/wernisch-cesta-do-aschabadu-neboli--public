		<div>
			<p id="toc_marker-2-19" class="MLP-uroven2-basne">Z dějin leteckého umění</p>
			<p class="MLP-VERSE-BLOK-0-0">Je podzim, listí však ještě nepadá, tu a tam teprve začalo červenat a žloutnout. Na kamenné lavičce v Tiergarten sedí Peter Hille a spí. Chrápe nepravidelně, chvílemi docela utichá. A náhle&#160;— bums, je na zemi! Došel mu šnaps.</p>
