	<body id="cesta_do_aschabadu" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-2-40" class="MLP-uroven2-basne para-style-override-6">Při pohledu na mrtvého havrana</p>
			<p class="MLP-verse--I---0-12 para-style-override-7">(Severoameričtí Eskymáci, Hudsonův záliv)</p>
			<p class="MLP-VERSE-0-0">Země,</p>
			<p class="MLP-VERSE-0-0">veliká země!</p>
			<p class="MLP-VERSE-0-0">Víš o té hromádce</p>
			<p class="MLP-VERSE-0-0">zvětralých kostí?</p>
			<p class="MLP-VERSE-0-0">Víš o těch seschlých zbytcích</p>
			<p class="MLP-VERSE-0-0">drcených</p>
			<p class="MLP-VERSE-0-0">strašlivou tíhou</p>
			<p class="MLP-VERSE-0-0">prázdnoty nad námi?</p>
			<p class="MLP-VERSE-0-0">He&#160;— he&#160;— he!</p>
		</div>
</body>
